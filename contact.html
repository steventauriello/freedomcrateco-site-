<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custom Orders • Freedom Crate Co.</title>
  <meta name="description" content="Request a custom handcrafted ammo box or range crate from Freedom Crate Co.">
  <link rel="canonical" href="https://freedomcrateco.com/contact.html">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/img/logo.png" alt="Freedom Crate Co." height="60" width="60">
    </a>
<nav class="nav" aria-label="Primary">
  <a href="index.html">Shop</a>
  <a href="contact.html">Custom Orders</a>
  <a href="reviews.html">Reviews</a>
  <a href="checkout.html">Cart (<span id="cartCount">0</span>)</a>
</nav>
  </header>

  <main class="container" id="main">
    <h1>Request a Custom Order</h1>
    <p class="muted">Want a box personalized with your own stencils, colors, or hardware? Fill out the form below and we’ll get back to you.</p>

   <form id="customOrderForm" class="form">
  <div>
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div>
    <label for="boxType">Box Type</label>
    <select id="boxType" name="boxType" required>
      <option value="">Select one...</option>
      <option value="classic">Freedom Crate Classic</option>
      <option value="footlocker">Footlocker Ammo Box</option>
      <option value="rangemaster300">Rangemaster 300</option>
      <option value="rangemaster400">Rangemaster 400</option>
      <option value="custom">Other / Fully Custom</option>
    </select>
  </div>

  <div>
    <label for="phone">Phone (optional)</label>
    <input type="tel" id="phone" name="phone" inputmode="tel" autocomplete="tel">
  </div>

  <div class="full">
    <label for="details">Custom Details</label>
    <textarea id="details" name="details" rows="5"
      placeholder="Describe your customization (stencils, finish, dimensions, etc.)"></textarea>
  </div>

  <div class="actions">
    <button type="submit" class="btn">Send Request</button>
  </div>
</form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <span class="badge">US Veteran-inspired • Florida-built</span>
    </div>
  </footer>

  <script src="assets/js/util.js" defer></script>
  <script src="assets/js/config.js" defer></script>
  <script src="assets/js/cart.js" defer></script>
  <script>
    // Very simple demo handler — replace with Netlify Forms, Formspree, or email API
    document.getElementById('customOrderForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thank you! Your custom order request has been sent.');
      e.target.reset();
    });
  </script>
</body>
</html>
