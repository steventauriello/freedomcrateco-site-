<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/img/logo.png" alt="Freedom Crate Co.">
    </a>
    <nav class="nav" aria-label="Primary">

      <a href="checkout.html" class="cart-link">Cart</a>
    </nav>
  </header>

  <main class="container" id="main">
    <h1>Request a Custom Order</h1>
    <p class="muted">Want a box personalized with your own stencils, colors, or hardware? Fill out the form below and we’ll get back to you.</p>

    <!-- Netlify form -->
    <form
      id="customOrderForm"
      class="form"
      name="custom-order"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      action="/thanks.html">

      <!-- Required for Netlify to recognize the form -->
      <input type="hidden" name="form-name" value="custom-order" />

      <!-- Honeypot (hidden from users) -->
      <p class="hidden" style="display:none">
        <label>Don’t fill this out: <input name="bot-field" /></label>
      </p>

      <div>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="boxType">Box Type</label>
        <select id="boxType" name="boxType" required>
          <option value="">Select one...</option>
          <option value="classic">Freedom Crate Classic</option>
          <option value="footlocker">Footlocker Ammo Box</option>
          <option value="rangemaster300">Rangemaster 300</option>
          <option value="rangemaster400">Rangemaster 400</option>
          <option value="custom">Other / Fully Custom</option>
        </select>

        <!-- Classic-specific options -->
        <div id="classicOptions" hidden>
          <label for="branch"><strong>Branch stencil</strong></label>
          <select id="branch" name="branch" disabled>
            <option value="">Select branch…</option>
            <option value="marines">U.S. Marine Corps</option>
            <option value="army">U.S. Army</option>
            <option value="navy">U.S. Navy</option>
            <option value="airforce">U.S. Air Force</option>
            <option value="coastguard">U.S. Coast Guard</option>
            <option value="spaceforce">U.S. Space Force</option>
            <option value="nationalguard">National Guard</option>
          </select>

          <label for="hardware"><strong>Hardware finish</strong></label>
          <select id="hardware" name="hardware" disabled>
            <option value="">Select hardware…</option>
            <option value="stainless">Stainless</option>
            <option value="black">Black</option>
          </select>
        </div>
      </div>

      <div>
        <label for="phone">Phone (optional)</label>
        <input type="tel" id="phone" name="phone" inputmode="tel" autocomplete="tel" />
      </div>

      <div class="full">
        <label for="details">Custom Details</label>
        <textarea id="details" name="details" rows="5"
          placeholder="Describe your customization (stencils,name,rank,initials, dates etc.)"></textarea>
      </div>

      <div class="actions">
        <button type="submit" class="btn">Send Request</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <span class="badge">US Veteran-inspired • Florida-built</span>
    </div>
  </footer>

  <script src="assets/js/util.js" defer></script>
  <script src="assets/js/config.js" defer></script>
  <script src="assets/js/cart.js" defer></script>

  <!-- Classic options show/hide + required toggling -->
  <script>
    (function () {
      const boxType = document.getElementById('boxType');
      const classicWrap = document.getElementById('classicOptions');
      const branchEl = document.getElementById('branch');
      const hardwareEl = document.getElementById('hardware');

      function updateClassicVisibility() {
        const isClassic = boxType.value === 'classic';
        classicWrap.hidden = !isClassic;
        [branchEl, hardwareEl].forEach(el => {
          el.disabled = !isClassic;
          el.required = isClassic;
          if (!isClassic) el.value = '';
        });
      }

      boxType.addEventListener('change', updateClassicVisibility);
      updateClassicVisibility();
    })();
  </script>

  <!-- Optional enhancement: disable submit button after click to avoid double-submits -->
  <script>
    (function () {
      const form = document.getElementById('customOrderForm');
      form.addEventListener('submit', function () {
        const btn = form.querySelector('button[type="submit"]');
        if (btn) {
          btn.disabled = true;
          btn.textContent = 'Sending...';
        }
      });
    })();
  </script>
</body>
