<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custom Orders • Freedom Crate Co.</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
  <a class="brand" href="index.html">
    <img src="assets/img/logo.png" alt="Freedom Crate Co. logo" height="60">
  </a>
  <nav class="nav">
    <a href="index.html">Shop</a>
    <a href="contact.html">Custom Orders</a>
  </nav>
</header>


  <main class="container narrow">
    <h1>Custom Orders & Inquiries</h1>
    <p>Send details and we’ll get back with a quote.</p>

    <form class="form"
      name="custom-order"
      method="POST"
      action="/thanks.html"
      data-netlify="true"
      netlify-honeypot="bot-field">
  <input type="hidden" name="form-name" value="custom-order" />
  <div class="hidden"><label>Don’t fill this out: <input name="bot-field" /></label></div>
<div class="form-grid">
  <div class="field">
    <label for="name">Name *</label>
    <input id="name" name="name" type="text" required placeholder="Your full name">
  </div>
  <div class="field">
    <label for="email">Email *</label>
    <input id="email" name="email" type="email" required placeholder="you@example.com">
  </div>
  <div class="field">
    <label for="box">Which box?</label>
    <select id="box" name="box">
      <option value="">-- Select --</option>
      <option>Footlocker Ammo Box V2</option>
      <option>Range Box 300</option>
      <option>Range Box 1000 (9mm)</option>
      <option>Other / Custom</option>
    </select>
  </div>
  <div class="field">
    <label for="qty">Quantity</label>
    <input id="qty" name="qty" type="number" min="1" value="1">
  </div>
  <div class="field">
    <label for="dimensions">Approx. dimensions</label>
    <input id="dimensions" name="dimensions" placeholder="e.g., 24&quot; x 12&quot; x 10&quot;">
  </div>
  <div class="field">
    <label for="timeline">Timeline</label>
    <input id="timeline" name="timeline" placeholder="e.g., need by Nov 15">
  </div>
  <div class="field wide">
    <label for="details">Details *</label>
    <textarea id="details" name="details" rows="8" required placeholder="Compartments, trays, wood/finish, engraving, reference links, etc."></textarea>
  </div>
</div>
<button class="btn" type="submit">Send Inquiry</button>

  <button class="btn" type="submit">Send</button>
</form>

  </main>

  <footer class="site-footer"><div class="container"><span class="badge">Florida-built</span></div></footer>
</body>
</html>
