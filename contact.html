<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custom Orders • Freedom Crate Co.</title>
  <meta name="description" content="Request a custom Freedom Crate with your stencil, size, or hardware." />
  <link rel="canonical" href="https://freedomcrateco.com/contact.html">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>.container{max-width:960px;margin:0 auto}</style>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html"><img src="assets/img/logo.png" alt="Freedom Crate Co." height="60" width="60"></a>
    <nav class="nav" aria-label="Primary">
      <a href="index.html">Shop</a>
      <a class="active" href="contact.html">Custom Orders</a>
      <a href="checkout.html">Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <main class="container" id="main">
    <h1>Custom Orders</h1>
    <p class="muted">Tell us what you want and we’ll get back to you with a quote.</p>

    <!-- Netlify Forms (works on static sites) -->
    <form name="custom-order" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="custom-order">
      <label>Your name <input name="name" required></label>
      <label>Email <input type="email" name="email" required></label>
      <label>Phone (optional) <input name="phone"></label>
      <label>Which box? 
        <select name="box">
          <option>Freedom Crate Classic</option>
          <option>Rangemaster 300</option>
          <option>Rangemaster 400</option>
          <option>Footlocker Ammo Box V2</option>
          <option>Other / Custom size</option>
        </select>
      </label>
      <label>Details
        <textarea name="details" rows="6" placeholder="Stencil text/branch, finish, dimensions…"></textarea>
      </label>
      <button class="btn" type="submit">Send Request</button>
    </form>

    <p class="muted">Prefer email? <a href="mailto:orders@freedomcrateco.com">orders@freedomcrateco.com</a></p>
  </main>

  <footer class="site-footer"><div class="container">
    <span class="badge">US Veteran-inspired • Florida-built</span>
  </div></footer>

  <!-- Keep cart count working; do NOT include reviews.js here -->
  <script src="assets/js/util.js" defer></script>
  <script src="assets/js/config.js" defer></script>
  <script src="assets/js/cart.js" defer></script>
</body>
</html>
