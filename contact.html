<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Custom Orders • Freedom Crate Co.</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
  <a class="brand" href="index.html">
    <img src="assets/img/logo.png" alt="Freedom Crate Co. logo" height="60">
  </a>
  <nav class="nav">
    <a href="index.html">Shop</a>
    <a href="contact.html">Custom Orders</a>
  </nav>
</header>


  <main class="container narrow">
    <h1>Custom Orders & Inquiries</h1>
    <p>Send details and we’ll get back with a quote.</p>

    <form class="form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact" />
      <p class="hidden"><label>Don’t fill this out if you’re human <input name="bot-field" /></label></p>

      <div class="grid2">
        <label>Name<input required name="name" type="text" /></label>
        <label>Email<input required name="email" type="email" /></label>
      </div>

      <div class="grid2">
        <label>Which box?
          <select name="box">
            <option>Footlocker Ammo Box V2</option>
            <option>Range Box 300</option>
            <option>Range Box 1000 (9mm)</option>
            <option>Other / Custom</option>
          </select>
        </label>
        <label>Quantity<input name="qty" type="number" min="1" value="1" /></label>
      </div>

      <label>Details<textarea name="message" rows="6"></textarea></label>
      <button class="btn" type="submit">Send</button>
    </form>
  </main>

  <footer class="site-footer"><div class="container"><span class="badge">Florida-built</span></div></footer>
</body>
</html>
