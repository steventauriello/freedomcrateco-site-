<!-- PayPal SDK (replace YOUR_CLIENT_ID) -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>

<script>
  const CART_KEY = 'fc_cart';

  function getCart() {
    try { return JSON.parse(localStorage.getItem(CART_KEY) || '[]'); }
    catch(e){ return []; }
  }
  function setCart(c){ localStorage.setItem(CART_KEY, JSON.stringify(c)); }
  function money(n){ return `$${n.toFixed(2)}`; }

  function renderCart() {
  const cart = getCart();
  const tbody = document.getElementById('cartBody');
  const totalEl = document.getElementById('cartTotal');
  const emptyEl = document.getElementById('cartEmpty');

  if (!cart.length) {
    tbody.innerHTML = '';
    totalEl.textContent = '$0.00';
    emptyEl.classList.remove('hidden');
    return;
  }
  emptyEl.classList.add('hidden');

  let total = 0;
  tbody.innerHTML = cart.map(item => {
    const sub = item.price * item.qty;
    total += sub;
    return `
      <tr data-sku="${item.sku}">
        <td>${item.name}</td>
        <td>
          <input type="number" class="qty" min="1" value="${item.qty}">
          <button type="button" class="remove">Remove</button>
        </td>
        <td class="num">${money(item.price)}</td>
        <td class="num line-total">${money(sub)}</td>
      </tr>`;
  }).join('');

  totalEl.textContent = money(total);
  const hidden = document.getElementById('cartJson');
  if (hidden) hidden.value = JSON.stringify({ items: cart, total });
}

// Handle quantity changes
document.getElementById('cartBody')?.addEventListener('input', e => {
  if (e.target.classList.contains('qty')) {
    const tr = e.target.closest('tr');
    const sku = tr?.dataset.sku;
    const cart = getCart();
    const item = cart.find(i => i.sku === sku);
    if (item) {
      item.qty = parseInt(e.target.value, 10) || 1;
      setCart(cart);
      renderCart();
    }
  }
});

// Handle remove button clicks
document.getElementById('cartBody')?.addEventListener('click', e => {
  if (e.target.classList.contains('remove')) {
    const tr = e.target.closest('tr');
    const sku = tr?.dataset.sku;
    let cart = getCart().filter(i => i.sku !== sku);
    setCart(cart);
    renderCart();
  }
});
});

// listen for remove clicks
document.getElementById('cartBody')?.addEventListener('click', e => {
  if (!e.target.classList.contains('remove')) return;
  const row = e.target.closest('tr');
  const sku = row.dataset.sku;
  let cart = getCart().filter(i => i.sku !== sku);
  setCart(cart);
  renderCart();
});
    // Mount PayPal button
    if (window.paypal) {
      paypal.Buttons({
        createOrder: (data, actions) => {
          return actions.order.create({
            purchase_units: [{ amount: { value: total.toFixed(2) } }]
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then(() => {
            setCart([]);                   // clear the cart
            window.location.href = 'thanks.html';
          });
        }
      }).render('#paypal-button-container');
    }
  }

  renderCart();
</script>
