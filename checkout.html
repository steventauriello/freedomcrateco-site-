<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout • Freedom Crate Co.</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
  <a class="brand" href="index.html">
    <img src="assets/img/logo.png" alt="Freedom Crate Co. logo" height="60">
  </a>
  <nav class="nav">
    <a href="index.html">Shop</a>
    <a href="contact.html">Custom Orders</a>
  </nav>
</header>


  <main class="container narrow">
    <h1>Checkout</h1>
    <table class="table">
      <thead><tr><th>Item</th><th class="num">Qty</th><th class="num">Price</th><th class="num">Subtotal</th></tr></thead>
      <tbody id="cartBody"></tbody>
      <tfoot><tr><th colspan="3" class="num">Total</th><th class="num" id="cartTotal">$0.00</th></tr></tfoot>
    </table>

    <!-- Netlify captures this order in your dashboard -->
    <form name="order" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="checkout-form">
  <input type="hidden" name="form-name" value="order">
  <p class="hidden"><label>Don’t fill this out: <input name="bot-field"></label></p>
  <input type="hidden" id="cartJson" name="cartJson" />

  <div class="form-grid">
    <div class="field">
      <label for="fullName">Full Name</label>
      <input id="fullName" name="name" type="text" autocomplete="name" required>
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required>
    </div>

    <div class="field">
      <label for="address1">Street Address</label>
      <input id="address1" name="address1" type="text" autocomplete="address-line1" required>
    </div>

    <div class="field">
      <label for="address2">Apt, Suite, etc. (optional)</label>
      <input id="address2" name="address2" type="text" autocomplete="address-line2">
    </div>

    <div class="field half">
      <label for="city">City</label>
      <input id="city" name="city" type="text" autocomplete="address-level2" required>
    </div>

    <div class="field quarter">
      <label for="state">State</label>
      <input id="state" name="state" type="text" maxlength="2" placeholder="FL" autocomplete="address-level1" required>
      <!-- If you prefer a dropdown, I can give you a 50-state <select>. -->
    </div>

    <div class="field quarter">
      <label for="zip">ZIP Code</label>
      <input id="zip" name="zip" type="text" inputmode="numeric" autocomplete="postal-code" required>
    </div>

    <div class="field full">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Anything we should know?"></textarea>
    </div>
  </div>

  <button class="btn" type="submit">Place Order</button>
</form>
  </main>

  <footer class="site-footer"><div class="container"><span class="badge">Florida-built</span></div></footer>

  <script src="assets/js/util.js"></script>
  <script src="assets/js/checkout.js"></script>
<!-- PayPal SDK (replace YOUR_CLIENT_ID) -->
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>

<script>
  const CART_KEY = 'fc_cart';

  function getCart() {
    try { return JSON.parse(localStorage.getItem(CART_KEY) || '[]'); }
    catch(e){ return []; }
  }
  function setCart(c){ localStorage.setItem(CART_KEY, JSON.stringify(c)); }
  function money(n){ return `$${n.toFixed(2)}`; }

  function renderCart(){
    const cart = getCart();
    const tbody = document.getElementById('cart-rows');
    const totalEl = document.getElementById('cart-total');
    const emptyEl = document.getElementById('empty');

    if (!cart.length) {
      tbody.innerHTML = '';
      totalEl.textContent = '$0.00';
      emptyEl.classList.remove('hidden');
      return;
    }
    emptyEl.classList.add('hidden');

    let total = 0;
    tbody.innerHTML = cart.map(item => {
      const sub = item.price * item.qty;
      total += sub;
      return `<tr>
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>${money(item.price)}</td>
        <td>${money(sub)}</td>
      </tr>`;
    }).join('');
    totalEl.textContent = money(total);

    // Mount PayPal button
    if (window.paypal) {
      paypal.Buttons({
        createOrder: (data, actions) => {
          return actions.order.create({
            purchase_units: [{ amount: { value: total.toFixed(2) } }]
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then(() => {
            setCart([]);                   // clear the cart
            window.location.href = 'thanks.html';
          });
        }
      }).render('#paypal-button-container');
    }
  }

  renderCart();
</script>
</body>
</html>
