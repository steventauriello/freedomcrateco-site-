<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freedom Crate Co. – Shop</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">
      <img src="assets/img/logo.png" alt="Freedom Crate Co. logo" height="60">
    </a>
    <nav class="nav">
      <a href="index.html">Shop</a>
      <a href="contact.html">Custom Orders</a>
      <a href="checkout.html">Cart (<span id="cartCount">0</span>)</a>
    </nav>
  </header>

  <main class="container">
    <div class="site-title-strip">
      <h1>Freedom Crate Co.</h1>
      <p>Handcrafted Ammo & Range Boxes</p>
      <p class="slogan">Made For The People By The People</p>
    </div>

    <section class="hero-banner"></section>

    <!-- JS will render all product cards here -->
    <section id="products" class="grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <span class="badge">US Veteran-inspired • Florida-built</span>
      <p class="muted">Rugged, practical, and made to be used.</p>
    </div>
  </footer>

  <!-- Scripts (order matters) -->
  <script src="assets/js/util.js"></script>
  <script src="assets/js/config.js"></script>
  <script src="assets/js/data.js"></script>
  <script src="assets/js/cart.js"></script>      <!-- provides addToCart(), buyNow() -->
  <script src="assets/js/catalog.js"></script>   <!-- renders the grid into #products -->
</body>
</html>
